<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ApplyForJob</title>
</head>
<body>
<form>
    <fieldset>
        <h1>Apply for a job</h1>
        <br>
        <label><b> Name : </b></label>
        <br>
        <input type="text" id="name" name="name" class="form2" required placeholder="Enter your name..." size="50">
        <br><br>
        <label><b> email : </b></label>
        <br>
        <input type="email" id="email" name="email" class="form2" required placeholder="example@gmail.com" size="50">
        <br><br><br>
        <label><b> Please pick the skills that you have know </b> </label>
        <br>
        <input type="checkbox" name="skill" class="form2">C++<br>
        <input type="checkbox" name="skill" class="form2">java<br>
        <input type="checkbox" name="skill" class="form2">HTML<br>
        <input type="checkbox" name="skill" class="form2">JavaScript<br>
        <input type="checkbox" name="skill" class="form2">css<br>
        <input type="checkbox" name="skill" class="form2">Nodejs<br>
        <br><br>
        <label><b>country</b></label><br>
        <select id="country" name="country" class="form2" >
            <option selected>select the country</option>
            <option>Palestine</option>
            <option>Jordan</option>
            <option>Egypt</option>
        </select><br><br><br>
        <label><b>personal photo   </b></label>
        <input type="file" value="Choose File">
        <br><br><br>
        <input type="submit" value="Apply for a job">

    </fieldset>
</form>

</body>
</html>
